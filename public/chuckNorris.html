<!DOCTYPE html>
<html>
<head>
	<title>Convert string into chunk norris form</title>
	<script type="text/javascript" src="/lib/chuckNorris.js"></script>
	<script type="text/javascript" src="./visualization.js"></script>
</head>
<body>
	<h1>Chunk norris</h1>
	<input type="text" name="string" placeholder="Enter characters">
	<button onclick="showChuckNorris()">ok</button>

	<button onclick="showMessage()">ok</button>
	<div class="stringMessage"></div>
</body>
</html>
